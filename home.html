<!DOCTYPE html>
<html lang="en">
  <head>
 
    <!-- Required meta tags to make page responsive -->
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Vending Machine Web App</title>
	
	 <!-- Bootstrap CSS -->
	 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files -->
			
	<style>
	
	 
        .col-sm-4 {border:groove}  
        #money-field {margin-left: 25%} 
        .btn { border : 1px solid }
		
    </style>
   
   </head>
   
   <body>
	
		<div class="container  bg-light">
				<h1 class="text-center">Vending Machine</h1>			
			<hr>
			
<!-- left side loaded items inventory detail -->
			
			  <div class="row" style = "text-align:left">
                <div  class="col-sm-8 row"  id="vending-items">
				</div>
				 
					
<!-- right side forms display  -->
				
<!-- form 1 Money ,readonly one input field form and four Add money buttons  -->
			
			<div class="col-sm-4 ">
				<div class="form-group">
					<h2 style="text-align:center">Total $ In</h2>
						<input  type="text" 
								readonly class="form-control " 
								id="money-field"
								style="width:50%"/>	
					<br>								
						<button type="button" 
						        class="btn btn-default "
								id="add-dollar-button" 
								style="width:48%">
							Add Dollar
						</button>
						<button type="button" 
								class="btn btn-default "
								id="add-quarter-button"
								style="width:48%">
							Add Quarter
						</button>
						<br><br>
						<button type="button"  
								class="btn btn-default"
								id="add-dime-button"
								style="width:48%">
							Add Dime
						</button>
						<button type="button" 
								class="btn btn-default "
								id="add-nickel-button" 
								style="width:48%">
							Add Nickel
						</button>					
        </div>
   <hr>
 <!-- form 2 Bussiness  ,readonly two input fields  and one button to make purchases  form  -->
 
 		<div class="form-group ">
					<h2 style="text-align:center">Messages</h2>
						<input type="text" 
								readonly class="form-control" 
								id="messages-field"/>
								<br><br>
	   <div class="form-group row">									
			<label for = "vending-item"class="col-sm-2 control-label">Item:</label>
            <p></p>
			<div class="col-sm-8">
			<input type="text" 
			       readonly class="form-control" 
				   id="item-field"/>	
		     <p></p>

				</div>
			</div>

		<div class="form-group">
			<button type="button" 
				    class="btn btn-light form-control col-sm-offset-1"
				    id="make-purchase-button" 
					style="width:85%">Make Purchase</button>
																				
				</div>
			</div>
		<hr>
 <!-- form 3 Change  ,readonly one input field   and one 'Change Return' button    -->
 
	     <div class="form-group">
		 
			 <h2 style="text-align:center" id="change-header">Change</h2>
			 
					<div class="form-group "> 
						<input type="text" 
						      readonly class="form-control " 
					          id="change-field"
						      style="width:50%"/>
			</div>
				<div class="form-group text-center" >
					<button type="button" 
							class="btn btn-default col-sm-offset-4"
							id="return-change"
							style="width:50%">Change Return</button>
				  </div>			
	  </div>
    </div>			
   </div>
  </div>
</div>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
	
</html>
